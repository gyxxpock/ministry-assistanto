<mat-card class="day-card">
  <mat-card-subtitle>{{ date }}</mat-card-subtitle>

  <mat-list>
    <mat-list-item *ngFor="let e of entries">
      <mat-icon matListIcon>schedule</mat-icon>
      <div matLine>{{ e.durationMinutes }} min</div>
      <div matLine class="secondary">{{ e.type }}</div>
    </mat-list-item>
  </mat-list>
</mat-card>

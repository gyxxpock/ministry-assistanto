<section class="day-group">
  <h3 class="day-header">{{ date | i18nDate:{ dateStyle: 'full' } }}</h3>

  <!-- Contenedor único para agrupar todas las entradas del día -->
  <div class="glass-list-container">
    @for (e of entries; track e.id; let last = $last) {
      <div class="glass-row" [class.no-border]="last">
        
        <!-- Badge de tiempo mini -->
        <div class="mini-time-badge">
          <span class="time-val">{{ e.durationMinutes/60 | number:'1.0-1' }}</span>
          <span class="time-unit">h</span>
        </div>

        <div class="row-content">
          <div class="row-header">
            <span class="category-tag-mini">{{ e.typeLabel }}</span>
            <p class="row-notes">{{ e.notes || 'Sin notas' }}</p>
          </div>
        </div>

        <button class="edit-action action-btn-ios" (click)="onEdit(e)">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    }
  </div>
</section>

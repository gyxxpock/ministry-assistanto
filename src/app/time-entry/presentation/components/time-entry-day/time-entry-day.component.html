<section class="day">

  <h3 class="day-title">{{ date | i18nDate:{ dateStyle: 'full' } }}</h3>

  <div class="entries">
    <mat-card *ngFor="let e of entries" class="entry-card">
      <mat-card-content class="entry-content">
        <div class="entry-main">
          <span class="minutes">{{ e.durationMinutes }} min</span>
          <span class="type">{{ e.typeLabel }}</span>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button
          mat-icon-button
          aria-label="Edit entry"
          (click)="onEdit(e)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</section>

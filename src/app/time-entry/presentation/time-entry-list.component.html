<div class="time-entry-list">

  <h2 class="page-title">
    {{ 'timeEntry.monthlySummary' | translate }}
  </h2>

  <!-- Totals -->
  <section class="totals">
    <mat-card>
      <mat-card-title>
        {{ 'timeEntry.totalHours' | translate }}
      </mat-card-title>
      <mat-card-content>
        {{ facade.totals()?.totalHours ?? 0 }}
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>
        {{ 'timeEntry.totalCourses' | translate }}
      </mat-card-title>
      <mat-card-content>
        {{ facade.totals()?.totalCourses ?? 0 }}
      </mat-card-content>
    </mat-card>
  </section>

  <!-- Form -->
  <section class="form-section">
    <ma-time-entry-form></ma-time-entry-form>
  </section>

  <!-- Days -->
  <section class="days">
    <ma-time-entry-day *ngFor="let group of groupedEntries()" [date]="group.date" [entries]="group.entries"
      (edit)="editEntry($event)">
    </ma-time-entry-day>
  </section>

</div>

<mat-card class="time-entry-list">

  <mat-card-title>
    {{ 'timeEntry.monthlySummary' | translate }}
  </mat-card-title>

  <mat-card-content>

    <!-- Totales -->
    <div class="totals" aria-live="polite">
      <p>
        {{ 'timeEntry.totalHours' | translate }}:
        <strong>{{ facade.totals()?.totalHours ?? 0 }}</strong>
      </p>
      <p>
        {{ 'timeEntry.totalCourses' | translate }}:
        <strong>{{ facade.totals()?.totalCourses ?? 0 }}</strong>
      </p>
    </div>

    <!-- Formulario -->
    <ma-time-entry-form></ma-time-entry-form>

    <!-- Acciones -->
    <div class="exports">

      <button mat-raised-button color="primary" (click)="downloadJson()">
        {{ 'timeEntry.exportJson' | translate }}
      </button>

      <button mat-raised-button color="accent" (click)="downloadCsv()">
        {{ 'timeEntry.exportCsv' | translate }}
      </button>

      <!-- Import JSON -->
      <button mat-stroked-button (click)="fileInput.click()">
        {{ 'timeEntry.importJson' | translate }}
      </button>

      <input #fileInput type="file" accept="application/json" hidden (change)="onImport($event)" />

    </div>

    <!-- Entradas por dÃ­a -->
    <h3>{{ 'timeEntry.entriesTitle' | translate }}</h3>

    <ng-container *ngFor="let day of groupedEntries()">
      <ma-time-entry-day [date]="day.date" [entries]="day.entries">
      </ma-time-entry-day>
    </ng-container>

  </mat-card-content>

</mat-card>
